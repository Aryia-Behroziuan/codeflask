           <script>
               function copyToClipboard() {
                   var element = $(".result");
                   var $temp = $("<input>");
                   $("body").append($temp);
                   $temp.val($(element).text().substr(4, $(element).text().length)).select();
                   document.execCommand("copy");
                   $temp.remove();
               }
               $(document.body).delegate(".copy-text", "click", function () {
                   copyToClipboard();
               })
               runPluging('textShadow');
